<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <div class="result">
        <p id="result">Lets play!</p>
    </div>

    <div class="scoreboard">
        <div id= 'user-label' class="badge">User</div>
        <div id= 'computer-label' class="badge">Computer</div>
        <div id= 'user-score' class ="badge">0</div>
        <div id= 'computer-score' class ="badge">0</div>
    </div>

    <div class="choices">
        <div class="button" id="r">
            <button>Rock</button>
        </div>
        <div class="button" id="p">
            <button>Paper</button>
        </div>
        <div class="button" id="s">
            <button>Scissors</button>
        </div>
    </div>



    <script src="script.js">
    </script>
</body>

</html>
